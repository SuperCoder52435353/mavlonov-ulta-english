<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Qara Ingliz Tili Sayti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary animate__animated animate__fadeIn">Mega Qara Ingliz Tili Saytiga Xush Kelibsiz!</h1>
        
        <!-- Kirish Formasi -->
        <div id="loginForm" class="card p-4 mt-4 mx-auto animate__animated animate__zoomIn" style="max-width: 500px;">
            <h3 class="text-center">Kirish</h3>
            <div class="mb-3">
                <label for="ism" class="form-label">Ism</label>
                <input type="text" class="form-control" id="ism" placeholder="Ismingizni kiriting">
            </div>
            <div class="mb-3">
                <label for="familya" class="form-label">Familya</label>
                <input type="text" class="form-control" id="familya" placeholder="Familyangizni kiriting">
            </div>
            <div class="mb-3" id="yoshSection">
                <label for="yosh" class="form-label">Yosh</label>
                <input type="number" class="form-control" id="yosh" placeholder="Yoshingizni kiriting">
            </div>
            <div class="mb-3" id="adminCodeSection" style="display: none;">
                <label for="adminCode" class="form-label">Admin Kod</label>
                <input type="password" class="form-control" id="adminCode" placeholder="Admin kodni kiriting">
            </div>
            <button class="btn btn-primary w-100" onclick="kirish()">Kirish</button>
            <div id="error" class="text-danger mt-2 text-center"></div>
        </div>

        <!-- Asosiy Kontent -->
        <div id="mainContent" style="display: none;">
            <div id="userProfile" class="card p-4 mb-4 animate__animated animate__fadeIn"></div>
            <div id="playlists" class="mt-4">
                <h3 class="text-center">Playlists</h3>
                <div class="d-flex flex-wrap justify-content-center">
                    <button class="btn btn-success m-2 animate__animated animate__bounceIn" onclick="startTest('A1')">A1 Daraja</button>
                    <button class="btn btn-success m-2 animate__animated animate__bounceIn" onclick="startTest('B1')">B1 Daraja</button>
                    <button class="btn btn-success m-2 animate__animated animate__bounceIn" onclick="startTest('B2')">B2 Daraja</button>
                    <button class="btn btn-success m-2 animate__animated animate__bounceIn" onclick="startTest('C1')">C1 Daraja</button>
                    <button class="btn btn-success m-2 animate__animated animate__bounceIn" onclick="startTest('C2')">C2 Daraja</button>
                </div>
            </div>
            <div id="testSection" class="mt-4 card p-4" style="display: none;"></div>
            <button class="btn btn-danger mt-3 animate__animated animate__pulse" onclick="reportToAdmin()">Adminstratorga Xabar Yuborish</button>
        </div>

        <!-- Admin Paneli -->
        <div id="adminPanel" class="card p-4 mt-4" style="display: none; background: linear-gradient(135deg, #ffecd2, #fcb69f);">
            <h3 class="text-center text-primary animate__animated animate__fadeInDown">Admin Panel</h3>
            <div id="adminStats" class="mb-4"></div>
            <div id="adminReports" class="mb-4"></div>
            <div id="onlineMonitoring" class="mb-4"></div>
            <div class="mt-4">
                <h4>Foydalanuvchilarni Boshqarish</h4>
                <div id="userList"></div>
                <button class="btn btn-warning m-2" onclick="clearAllUsers()">Barcha Foydalanuvchilarni Oâ€˜chirish</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
